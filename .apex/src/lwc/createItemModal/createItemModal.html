<template>
    <template if:true={isManager}>
        <lightning-button
                label="Create Item"
                onclick={openModal}
                class="slds-m-left_x-small">
        </lightning-button>
    </template>

    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Create New Item</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>

                <!-- Тело модального окна -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                            object-api-name="Item__c"
                            onsuccess={handleSuccess}
                            onsubmit={handleSubmit}>

                        <lightning-input-field field-name="Name" required></lightning-input-field>
                        <lightning-input-field field-name="Description"></lightning-input-field>
                        <lightning-input-field field-name="Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Family__c"></lightning-input-field>
                        <lightning-input-field field-name="Image__c"></lightning-input-field>
                        <lightning-input-field field-name="Price__c"></lightning-input-field>

                        <div class="slds-m-top_medium">
                            <lightning-button
                                    variant="neutral"
                                    label="Cancel"
                                    onclick={closeModal}>
                            </lightning-button>
                            <lightning-button
                                    class="slds-m-left_x-small"
                                    variant="brand"
                                    label="Save"
                                    type="submit">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
